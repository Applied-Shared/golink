{{ define "main" }}
    <h2 class="text-xl font-bold pb-2">Link {{go}}/{{.Short}} Deleted</h2>

    <p class="py-4">Deleted this by mistake? You can recreate the same link below.</p>

    <form method="POST" action="/">
      <input type="hidden" name="xsrf" value="{{ .XSRF }}" />
      <div class="flex flex-col gap-2">
        <div class="flex items-center mb-4">
          <label for="short" class="text-sm font-medium text-gray-400 w-32 mr-4">Shortlink</label>
          <span class="text-gray-500 text-sm mr-4">http://{{go}}/</span>
          <div class="flex-1 relative pl-4">
            <input id="short" name="short" required type="text" placeholder="shortname" value="{{.Short}}" pattern="\w[\w\-\.]*" title="Must start with letter or number; may contain letters, numbers, dashes, and periods."
              style="border: 1px solid #D0D5DD; box-shadow: 0 1px 2px #1018280D; padding: 8px 12px; border-radius: 8px;"
              class="w-full focus:ring-primary focus:border-primary placeholder:text-gray-600 text-sm text-gray-900">
          </div>
        </div>
        <div class="flex items-center mb-4">
          <label for="long" class="text-sm font-medium text-gray-400 w-32 mr-4">Destination URL</label>
          <input id="long" name="long" required type="text" placeholder="https://destination-url" value="{{.Long}}"
            style="border: 1px solid #D0D5DD; box-shadow: 0 1px 2px #1018280D; padding: 8px 12px; border-radius: 8px;"
            class="flex-1 focus:ring-primary focus:border-primary placeholder:text-gray-600 text-sm text-gray-900">
        </div>
        <div class="flex items-center mb-4">
          <button type="submit" class="inline-flex items-center px-3 py-2 border border-transparent create-button text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary rounded-lg">Create</button>
        </div>
      </div>
    </form>
{{ end }}
